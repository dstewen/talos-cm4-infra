---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.200.15.253:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.200.15.253"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "blade1"
    ipAddress: "10.200.15.31"
    installDisk: "/dev/disk/by-id/nvme-WD_Blue_SN570_500GB_22061X806385"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/de1619e16531ddff67ccb4ce636a5e3ba5197eb4fc0e8421f095ec50ce9d26a6
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e4:5f:01:50:27:2d"
        dhcp: false
        addresses:
          - "10.200.15.31/24"
        routes:
          - gateway: "10.200.15.1"
            network: 0.0.0.0/0
        mtu: 1500
        vip:
          ip: "10.200.15.253"
  - hostname: "blade3"
    ipAddress: "10.200.15.33"
    installDisk: "/dev/disk/by-id/nvme-WD_Blue_SN570_500GB_22061X805700"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/de1619e16531ddff67ccb4ce636a5e3ba5197eb4fc0e8421f095ec50ce9d26a6
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e4:5f:01:ec:16:a2"
        dhcp: false
        addresses:
          - "10.200.15.33/24"
        routes:
          - gateway: "10.200.15.1"
            network: 0.0.0.0/0
        mtu: 1500

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"

